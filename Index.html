<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> BMI calculator</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">


</head>
<body>


<div class="container">
	
	<h1>BMI Calculator </h1>

	<br>

	<input type="text" class="form-control" placeholder="Underweight,Normal weight ,Overweight, Obese" id="BMI">

	<br>

	<button type="Button" class="btn btn-secondary" onclick="emerald()">Show Me</button>

	<h1 id="show_here"> The weight is ......</h1>

</div>

<script>
	

	function emerald(){
		

		var team = document.getElementById("BMI").value;

		if (team == 'Underweight 0 < 18.5') {

			document.getElementById("show_here").innerHTML = "You need to eat a little more.";}

			else if (team =='Normal weight >= 18.5 and <= 24.9') {


				document.getElementById("show_here").innerHTML = "Your are the Average person , keep that up!";}

			else if (team =='Overweight >=25 and <= 29.9') {


				document.getElementById("show_here").innerHTML = "You need to go the GYM more often .";}

					else if (team =='Obese >=30') {

				document.getElementById("show_here").innerHTML = ", start going with a diet and touch grass!";}


				else {document.getElementById("show_here").innerHTML = "lets see how is your weight";} 

	}



</script>



















</body>
</html>
